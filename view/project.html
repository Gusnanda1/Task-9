<!DOCTYPE html>
<html>

<head>
    <title>Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="public/style2.css">
    <style>
        .poto_project {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
    </style>
</head>

<body style="background-color: white; margin: 0; height: max-content;">



    <div class="Form_Input_Project"
        style="width:100% ; height:max-content; background-color:rgb(153, 145, 145); padding-bottom: 100px; margin:0 ">
        <nav style="background-color: rgb(212, 205, 205); margin:0;">
            <ul class=" navbar_item">
                <li><img src="public/image/brandred.png" style="width: 60px; padding-right: 20px;"></li>
                <li><a href="/" style="color:black; ">Home</a></li>
                <li><a href="/project" style=" width:max-content ; color: red;">Add Project</a></li>
                <li style="width: 100% ; display: flex; justify-content: flex-end; "> <button class="btn-contact">
                        <a href="/contact" style="text-decoration: none; font-size: medium; color: white;">Contact
                            Me</a> </button></li>
            </ul>
        </nav>

        <h2
            style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; margin-top: 60px ; ">
            ADD MY PROJECT
        </h2>

        <div style="width:40%; margin:auto; color: black; height: max-content; padding-bottom: 10px;">
            <form action="/add-project" method="POST">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Project Name</label>
                    <input type="text" class="form-control" id="name" name="project_name">
                </div>

                <div style="display: flex ;">
                    <div class="mb-3" style="margin-right:15px; width: 50%; ">
                        <label for="exampleFormControlInput1" class="form-label">Start
                            Date</label>
                        <input type="date" class="form-control" id="date1" name="start-date">
                    </div>
                    <div class=" mb-3" style="width: 50%;">
                        <label for="exampleFormControlInput1" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="date2" name="end-date">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"
                        name="description"></textarea>
                </div>

                <label for="exampleFormControlTextarea1" class="form-label">Technologies</label>
                <div style="display: flex;">
                    <div class="form-check" style="margin-right: 50px;">
                        <input class="form-check-input" type="checkbox" value="Node. js" id="flexCheckDefault"
                            name="node-js">
                        <label class="form-check-label" for="flexCheckDefault">
                            Node. JS
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Next. js" id="flexCheckDefault"
                            name="next-js">
                        <label class="form-check-label" for="flexCheckDefault">
                            Next. JS
                        </label>
                    </div>
                </div>
                <div style="display: flex;">
                    <div class="form-check" style="margin-right: 50px;">
                        <input class="form-check-input" type="checkbox" value="react. js" id="flexCheckDefault"
                            name="react-js">
                        <label class="form-check-label" for="flexCheckDefault">
                            React. JS
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="typescript" id="flexCheckDefault"
                            name="typescript">
                        <label class="form-check-label" for="flexCheckDefault">
                            Typescript
                        </label>
                    </div>
                </div>
                <div class="mb-3" style="margin-top: 5px;">
                    <label for="formFile" class="form-label">Upload Image</label>
                    <input class="form-control" type="file" id="formFile">
                </div>

                <button class="btn btn-warning"
                    style="margin-left: 462px; background-color:black; color:white; border-color:black; ">Submit</button>
            </form>
        </div>


    </div>




</body>

</html>
