<!DOCTYPE html>
<html>

<head>
    <title>Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="public/style.css">

</head>

<body style="margin: 0; background-color: whitesmoke;">

    <nav style="background-color: rgb(212, 205, 205); margin:0;">
        <ul class=" navbar_item">
            <li><img src="public/image/brandred.png" style="width: 60px; padding-right: 20px;"></li>
            <li><a href="/">Home</a></li>
            <li><a href="/project" style="width:max-content;">Add Project</a></li>
            <li style="width: 100% ; display: flex; justify-content: flex-end; "> <button class="btn-contact">
                    <a href="/contact" style="text-decoration: none; font-size: medium; color: white;">Contact
                        Me</a> </button></li>
        </ul>
    </nav>

    <center>
        <h2 style="font-family:Arial, Helvetica, sans-serif ; margin-top: 60px;">GET IN TOUCH</h2>
    </center>
    <div style="width:40%; margin:auto; color: black; height: max-content; padding-bottom: 10px;">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Phone number</label>
            <input type="text" class="form-control" id="phone" placeholder="example: 081....">
        </div>

        <label for="exampleFormControlInput1" class="form-label">Subject</label>

        <select class="form-select form-select-lg mb-5" aria-label=".form-select-lg example">
            <option selected></option>
            <option value="Frontend Developer">Frontend Developer</option>
            <option value="Backend Developer">Backend Developer</option>
            <option value="Fullstack Developer">Fullstack Developer</option>
        </select>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Your Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-warning"
            style="margin-left: 600px; background-color:black; color:white; border-color:black; ">Submit</button>
    </div>




</body>

</html>
